<div class="container">
  <div class="row">

    <form class="col-lg-12">
        <div class="form-group">
          <label for="formGroupExampleInput">Describe your service*</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="I will  ..... "></textarea>
          <span class="text-muted">Explain your service in detail. Members should know exactly what to expect from your service. (0/20 min)</span>
        </div>
        <div class="form-group py-3">
          <label for="formGroupExampleInput2">Time Duration</label>
          <div class="d-flex">
            <input type="number"  class="form-control w-25 mr-3" id="exampleFormControlTextarea1" placeholder="Eg.3hour/4month">
  
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Duration
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Hours</a>
                  <a class="dropdown-item" href="#">Days</a>
                  <a class="dropdown-item" href="#">Weeks</a>
                  <a class="dropdown-item" href="#">Months</a>
                </div>
              </div>
          </div>
        </div>

        <div class="form-group py-3">
            <label for="formGroupExampleInput2">Trading preference</label>
            <!-- toggle -->
            <div class="toggle">
                <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                <label for="sizeWeight">Exchange</label>
                <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
                <label for="sizeDimensions">Points</label>
            </div>
          </div>

          <div class="text-right pb-5">
              <button class="btn mr-3 p-3  bg-light">Cancel</button>
              <button class="btn p-3" (click)="redirectToAddServs()">Save&Continue</button>
          </div>
      </form>
  </div>
</div>
