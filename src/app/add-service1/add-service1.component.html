    </div>
    <div class="container w-100 py-2">
        <hr width="50" align="left">
        <p class="subtitle">Follow steps below to add new one</p>
    </div>
    
    <div class="container">

      <div class="row">
        <div class="col-3 pr-0">
            <div class="multistep">
                <p class="mb-0 pl-5">Overview</p>
                <div class="part d-flex">
                  <p class="rounded-circle text-center text-white">1</p>
                  <hr>
              </div>
            </div>
        </div>
        <div class="col-3 pr-0 pl-0">
            <div class="multistep">
                <p class="mb-0 pl-5">Description</p>
                <div class="part d-flex">
                  <p class="rounded-circle text-center text-white">2</p>
                  <hr>
              </div>
            </div>
        </div>
        <div class="col-3 pr-0 pl-0">
            <div class="multistep">
                <p class="mb-0 pl-5">Gallery</p>

                  <p class="rounded-circle text-center text-white">3</p>
                  <hr>
              </div>
            </div>
        </div>
        <div class="col-3 pl-0">

      </div>

    </div>

<div class="container pb-5">
  <div class="row">

    <!-- form -->
    <form class="col-lg-12 " name="addservice" #addservice ="ngForm" (ngSubmit)="formpart1(addservice.value)">
        <div class="form-group">
          <label for="formGroupExampleInput">Give your service a name*</label>
          <input type="text" class="form-control " id="formGroupExampleInput" placeholder="E.g. 30-Minute SEO Consult, Virtual Tarot Reading" name="name" [(ngModel)]="addservice.name" maxlength="35" required>
          <span class="text-muted">Fully describe your post in the title. Limit it to one, single post. (0/35 max)</span>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-6">
                <p> Choose Category*</p>
                <div class="dropdown">
                    <select class="form-control" aria-labelledby="dropdownMenuButton" name="Category" [(ngModel)]="addservice.Category" required>
                        <option class="dropdown-item" value="Action">Action</option>
                        <option class="dropdown-item" value="Another action">Another action</option>
                        <option class="dropdown-item" value="Something else here">Something else here</option>
                    </select>
                </div>
            </div>
  
            <div class="col-6">
                <p>Sub Category*</p>
                <div class="dropdown">
                    <select class="form-control" aria-labelledby="dropdownMenuButton" name="SubCategory" [(ngModel)]="addservice.SubCategory" required>
                        <option class="dropdown-item" value="Action">Action</option>
                        <option class="dropdown-item" value="Another action">Another action</option>
                        <option class="dropdown-item" value="Something else here">Something else here</option>
                    </select>
                </div>
              </div>
          </div>
            </div>
          
        <div class="form-group ">
            <label for="formGroupExampleInput2"> Search Tags</label>
            <input type="text" class="form-control" name="tags" [(ngModel)]="addservice.tags" required>
        </div>
        <div class="form-group ">
            <label for="formGroupExampleInput3"><img src="../../assets/Img/P.png" alt="">Set Price*</label>
            <div class="d-flex"><input type="number" class="form-control w-25 mr-3" name="price" [(ngModel)]="price" min="1" required><img src="../../assets/Img/P.png" alt=""></div>
        </div>

        <div class="text-right navigatebtn">
          <button class="btn mr-3 p-3 bg-light" (click)="redirectToHome()">Cancel</button>
          <button class="btn p-3" type="submit" [disabled]="!addservice.valid"  >Save & Continue </button>
        </div>
    </form>
</div>
  </div>
